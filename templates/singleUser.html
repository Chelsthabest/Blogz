{% extends "base.html" %}

<title>USER BLOG PAGE</title>

{% block content %}
    <h1>{{user.username}} Blogs</h1>
    <hr />
    <header><h1>{{user.username}}</h1></header>
    <hr />
    {% for blog in blogs %}
        <h2>
        <a href="/blog?id={{blog.id}}">{{ blog.title }}</a>
        </h2>
        <p> {{ blog.body }}
        <br><hr>
        {% comment %} <p>Written By: <a href= '/singleUser?id={{user.id}}'>{{user.username}} </a></p> {% endcomment %}
    <hr />
    {% endfor %}
    <hr />
   
{% endblock %}
